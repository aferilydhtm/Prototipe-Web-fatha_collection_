            <a href="#"><i class="fa-solid fa-user text-4xl pt-3 hover:text-rose-300"></i></a>

    <!-- Message Us -->
    <div class="bg-rose-300">
      <div class="container mx-auto">
        <h1 class="text-center text-4xl text-extrabold text-white font-poppins pt-8 md:pt-10 pb-5 mb:pb-0 px-20"><strong>MESSAGE US</strong></h1>
        <div class="grid grid-cols-1 md:grid-cols-2">
          <div class=" mt-2 md:mt-0 text-center">
            <div class="bg-emerald-200 border border-emerald-400 text-emerald-700 my-3 mx-4 w-5/6 px-7 py-2 rounded relative hidden my-alert" role="alert">
              <p><strong class="font-bold">Terima Kasih!</strong> Pesan anda sudah kami terima.</p>
            </div>
            <form name="aferil-contact-form">
              <div class="flex-col">
                <input type="text" class="my-3 mx-4 w-5/6 px-7 py-2 rounded-md drop-shadow-md" name="nama" placeholder="Name" autocomplete="off" required>
                <input type="email" class="my-3 mx-4 w-5/6 px-7 py-2 rounded-md drop-shadow-md" name="email" placeholder="Email" autocomplete="off" required>
                <input type="text" class="my-3 mx-4 w-5/6 px-7 py-2 rounded-md drop-shadow-md" name="subjek" placeholder="Subject">
                <textarea name="pesan" placeholder="Message" class="my-3 mx-4 px-7 py-3 w-5/6 rounded-md drop-shadow-md" id="" cols="30" rows="5" autocomplete="off" required></textarea>
                <button type="submit" class="btn-kirim my-3 mx-4 py-2 px-40 md:px-48 border rounded-md bg-blue-700 hover:bg-blue-400 duration-200 text-white">Send</button>
                <button type="button" class="btn-loading hidden inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed ml-4" disabled="">
                  <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                  Processing...
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
      var app = document.getElementById('app');
  
      var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
      });
  
      typewriter
        .pauseFor(1000)
        .typeString('Hi, Welcome to my Website')
        .pauseFor(1000)
        .start();
