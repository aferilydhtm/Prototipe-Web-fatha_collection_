    <!-- Message Us -->
    <section class="MessageUs section" id="MessageUs">
      <div class="bg-zinc-300">
        <div class="container mx-auto">
          <h1 class="text-center text-4xl text-extrabold text-white font-poppins pt-8 md:pt-10 pb-5 mb:pb-0 px-20">
            <strong class="text-amber-500">MESSAGE</strong>
            <strong class="text-black">US</strong>
          </h1>

            <div class="md:ml-10 md:mr-10 md:p-1 mt-8 mb-10 md:mt-3 md:mb-15 text-left md:text-left order-last">
              <div class="border bg-white shadow-lg rounded-md text-left h-96 mx-10 md:mx-0">
                <div class="ml-3 mt-4 md:ml-4" id="hasil"></div>
              </div>
            </div>

            <div class="mt-2 md:mt-0 mb-1 md:mb-10 md:ml-5">
              <form name="MessageUs" onsubmit="return validateForm()">
                <div class="flex-col">
                  <div class="input-group mb-2">
                    <label class="label ml-9 md:ml-2">Nama Lengkap</label> : &ThinSpace;<br>
                    <div class="text-center md:text-left">
                      <input type="text" class="my-1 mx-4 w-5/6 px-3 py-2 rounded-md drop-shadow-md md:px-3 md:mx-1" name="nama" id="nama" placeholder="Nama" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="input-group mb-2">
                    <label class="label ml-9 md:ml-2">Tanggal Lahir</label> : &ThinSpace;<br>
                    <div class="text-center md:text-left">
                      <input type="date" class="my-1 mx-4 w-5/6 px-3 py-2 rounded-md drop-shadow-md md:px-3 md:mx-1" name="tgl_lahir" id="tgl_lahir" placeholder="Name" autocomplete="off" required>
                    </div>
                  </div>
                  <div class="input-group mb-2">
                    <label class="label ml-9 md:ml-2">Jenis Kelamin</label> : &ThinSpace;<br>
                    <input type="radio" class="ml-9 md:ml-2" id="laki_laki" name="jenis_kelamin" value="Laki-laki" autocomplete="off" required>
                    <label for="html">Laki Laki</label><br>
                    <input type="radio" class="ml-9 md:ml-2" id="perempuan" name="jenis_kelamin" value="Perempuan" autocomplete="off" required>
                    <label for="html">Perempuan</label><br>
                  </div>
                  <div class="input-group -mb-2">
                    <label class="label ml-9 md:ml-2">Pesan</label> : &ThinSpace;<br>
                    <div class="text-center md:text-left">
                      <textarea type="text" class="my-1 mx-4 w-5/6 px-3 py-3 rounded-md drop-shadow-md md:px-3 md:mx-1 hover:border-amber-600" name="pesan" id="pesan" placeholder="Pesan" cols="30" rows="4" autocomplete="off" required></textarea>
                    </div>
                  </div>
                  <button type="submit" class="btn-kirim text-center my-1 mx-9 w-5/6 px-3 py-2 rounded-md drop-shadow-md md:px-3 md:mx-1 border rounded-md bg-black hover:bg-amber-600 duration-200 text-white">Send</button>
                  <button type="button" class="btn-loading hidden inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500 hover:bg-indigo-400 transition ease-in-out duration-150 cursor-not-allowed ml-4" disabled="">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>

                    Processing...

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
      var app = document.getElementById('app');
  
      var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
      });
  
      typewriter
        .pauseFor(1000)
        .typeString(' Welcome to fatha_collection_')
        .pauseFor(1000)
        .start();
    </script>

    <script>
      function validateForm() {
        var nama = document.forms["MessageUs"]["nama"].value;
        var tgl_lahir = document.forms["MessageUs"]["tgl_lahir"].value;
        var jenis_kelamin = document.forms["MessageUs"]["jenis_kelamin"].value;
        var pesan = document.forms["MessageUs"]["pesan"].value;
        if (nama == "" || tgl_lahir == "" || jenis_kelamin == "" || pesan == "") {
          alert("field tidak boleh kosong");
          return false;
        }
      }
  
      document.querySelector("form").addEventListener("submit", function(e) {
        e.preventDefault();
        var nama = document.forms["MessageUs"]["nama"].value;
        var tgl_lahir = document.forms["MessageUs"]["tgl_lahir"].value;
        var jenis_kelamin = document.forms["MessageUs"]["jenis_kelamin"].value;
        var pesan = document.forms["MessageUs"]["pesan"].value;
        var date = new Date();
        var tanggal = date.toLocaleDateString();
        var waktu = date.toLocaleTimeString();
        document.getElementById("hasil").innerHTML = "Nama Lengkap : " + nama + "<br> Tanggal Lahir : " + tgl_lahir + "<br> Jenis Kelamin : " + jenis_kelamin + "<br> Pesan : " + pesan + "<br><br>Current time: " + tanggal + " " + waktu;
      });
    </script>
